<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College History Explorer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url(compass-2946959_1920.jpg);;
            overflow: hidden;
        }

        header {
            padding: 2em;
            text-align: center;
            border-radius: 10%;
        }

        h1 {
            color: white; /* Royal Blue */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for visibility */
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .image {
            max-width: 1200px;
            width: 400px;
            margin: 100px 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.3s ease-in-out;
        }

        .btn-container {
            flex-grow: 1;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border: black;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            box-shadow: black;
            box-shadow: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;


        }

        .ancient-btn {
            background-color: orange; /* Dark Orange */
            border-color: black;
        }

        .medieval-btn {
            background-color: white; /* Indigo */
            border-color: black;
            color: blue;
        }

        .modern-btn {
            background-color: #228B22; /* Forest Green */
            border-color: black;
        }

        .btn:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Historical Timeline of Bharath</h1>
        <p>Exploring India's Ancient Tapestry</p>
    </header>

    <main>
        <div class="container">
            
            <div class="btn-container">
                <button class="btn ancient-btn" onclick="navigateTo('ancient.html')">Ancient</button>
                <button class="btn medieval-btn" onclick="navigateTo('medieval.html')">Medieval</button>
                <button class="btn modern-btn" onclick="navigateTo('modern.html')">Modern</button>
            </div>
           
        </div>
    </main>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
